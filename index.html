<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>securePass</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.jpg" type="image/jpeg">




<!-- Firebase (compat SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<!-- I tuoi script -->
<script src="js/firebase-config.js"></script>
<script src="js/encryption.js"></script>
<script src="js/domElements.js"></script>
<script src="js/auth.js"></script>
<script src="js/firestore.js"></script>
<script src="js/vault.js"></script>
<script src="js/main.js"></script>

</head>
<body>
    <div class="container">
        <!-- Login/Register -->
        <div id="login-container" class="login-container">
            <h1>securedPass</h1>
            <div id="message-container"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Inserisci la tua email" />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Inserisci la password" />
            </div>
            
            <button id="loginBtn" class="btn">Accedi</button>
            <button id="registerBtn" class="btn btn-secondary">Registrati</button>
                        <p class="privacy-note">
            Prima leggi la privacy policy <a href="privacy.pdf" target="_blank">qui</a>
            </p>
            </div>


        <!-- VLocked Space -->
        <div id="vault" class="vault">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>La tua dashboard criptata</h1>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>

            <div id="vault-message-container"></div>

            <!-- Add Password Form -->
            <div class="password-form">
                <h2>Aggiungi Nuova Password</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="site">Sito/Servizio</label>
                        <input type="text" id="site" placeholder="es. Google, Facebook" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username/Email</label>
                        <input type="text" id="username" placeholder="Username o email" />
                    </div>
                    <div class="form-group">
                        <label for="passwordValue">Password</label>
                        <input type="password" id="passwordValue" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <button id="savePassword" class="btn">Salva</button>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="search-box">
                <input type="text" id="search" placeholder="ðŸ” Cerca per nome sito..." />
            </div>

            <!-- Password Table -->
            <table class="password-table">
                <thead>
                    <tr>
                        <th>Sito/Servizio</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="passwordList">
                    <tr><td colspan="4">Caricamento...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
