<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>securePass</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.jpg" type="image/jpeg">

    <!-- Firebase compat --> 
     <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> 
                                                                                                     
    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/domElements.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/vault.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>securePass</h1>
        <div id="message-container"></div>

       <!-- Login/Register -->
<div id="login-container">
  <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Inserisci la tua email">
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Inserisci la password">
  </div>

  <div class="buttons">
      <button id="loginBtn" class="btn">Accedi</button>
      <button id="registerBtn" class="btn btn-secondary">Registrati</button>
  </div>

  <hr style="margin: 2rem 0;">
</div>


        <!-- Vault Dashboard -->
        <div id="vault">
            <div class="vault-header">
                <h2>Dashboard Criptata</h2>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>

            <div id="vault-message-container"></div>

            <!-- Add Password -->
            <div class="password-form">
                <input type="text" id="site" placeholder="Sito/Servizio">
                <input type="text" id="username" placeholder="Username/Email">
                <input type="password" id="passwordValue" placeholder="Password">
                <button id="savePassword" class="btn">Salva</button>
            </div>

            <!-- Search -->
            <input type="text" id="search" placeholder="ðŸ” Cerca per nome sito..." class="search-box">

            <!-- Password Table -->
            <table class="password-table">
                <thead>
                    <tr>
                        <th>Sito</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="passwordList">
                    <tr><td colspan="4">Caricamento...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>
            <a href="privacy.pdf" target="_blank">Privacy Policy</a> | 
            <a href="tos.pdf" target="_blank">Terms of Service</a> | 
            <a href="support.html">Support</a>
        </p>
        <p>&copy; 2025 securePass</p>
    </footer>
</body>
</html>
